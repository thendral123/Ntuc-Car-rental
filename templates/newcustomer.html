              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">New Customer Registration Form</h4>
                  <form class="form-sample" th:action="@{/previewcustomer}">
                    <p class="card-description">
                      Personal info
                    </p>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Customer Name</label>
                          <div class="col-sm-9">
                            <input type="text" id="cname" name="custname" placeholder="Required and must be of length 5 to 12" onblur="namevalidation(event)" onkeyup="namevalidation(event)" class="form-control"  />
                          	 <span style="color:red"></span>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Email</label>
                          <div class="col-sm-9">
                            <input type="text" id="cemail" name="custemail" placeholder="Required. Must be a valid email." onblur="emailvalidation(event)" class="form-control" />
                          	
                        <span style="color:red"></span>
                          </div>
                        </div>
                      </div>
                    </div>
					 <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Password</label>
                          <div class="col-sm-9">
                            <input type="text" id="cpswd" name="custpswd" placeholder="Required and must be of length 7 to 12" onblur="pswdvalidation(event)" onkeyup="pswdvalidation(event)" class="form-control" />
                         	<span style="color:red"></span>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Hand Phone no</label>
                          <div class="col-sm-9">
                            <input type="text" id="chpno" name="custhpno" placeholder="Enter valid mobile number" onblur="phonevalidation(event)" onkeyup="phonevalidation(event)" class="form-control" />
                          </div>
                        </div>
                      </div>
                    </div>
				
					 <div class="row">
                      <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">NRIC No</label>
                          <div class="col-sm-9">
                            <input type="text" id="cic" name="custic" placeholder="Enter your NRIC number" class="form-control" />
                          </div>
                        </div>
                      </div>
					  <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">Address</label>
                          <div class="col-sm-9">
                            <input type="text" id="cadrs" name="custadrs" placeholder="Write your Address" class="form-control" />
                          </div>
                        </div>
                      </div>
                       <div class="col-md-6">
                        <div class="form-group row">
                          <label class="col-sm-3 col-form-label">License No</label>
                          <div class="col-sm-9">
                            <input type="text" id="clicno" name="custlicno" placeholder="Enter Licesence Number" class="form-control" />
                          </div>
                        </div>
                      </div>
                    </div>
					 
                     <div class="form-check form-check-flat form-check-primary">
                      <label class="form-check-label">

                        Remember me
                      </label>
                    </div>
					<div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
					</div>

<script>

 function namevalidation(e) {
            if (e.target.value === "" || e.target.value === null || /[^a-zA-Z]/.test(e.target.value)) {
                e.target.nextElementSibling.innerHTML = "Name is required and alphabets only";
            }
            else {

                e.target.nextElementSibling.innerHTML = "";
            }
        }

  function emailvalidation(e) {
            if (e.target.value === "" || e.target.value === null || !/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/.test(e.target.value)) {
                e.target.nextElementSibling.innerHTML = "Required. Must be a valid email.";
            }
            else {

                e.target.nextElementSibling.innerHTML = "";
            }
        }
  function pswdvalidation(e) {
            if (e.target.value === "" || e.target.value === null || e.target.value.length < 7 || e.target.value.length > 12) {

                e.target.nextElementSibling.innerHTML = "Password is required and should be of length 7 to 12";
            }
            else {
                e.target.nextElementSibling.innerHTML = "";
            }
        }
  function namevalidation(e) {
            if (e.target.value === "" || e.target.value === null || e.target.value.length < 5 || /[^a-zA-Z]/.test(e.target.value)) {
                e.target.nextElementSibling.innerHTML = "Name is required and alphabets only";
            }
            else {

                e.target.nextElementSibling.innerHTML = "";
            }
        }
        
        
   function phonevalidation(e){
          if(e.target.value === "" || e.target.value === null || e.target.value.length == 8 || /^[0-9]+$/.test(e.target.value)) {
          	 e.target.nextElementSibling.innerHTML = "Enter a Valid phone number";
			}
			 else {

                e.target.nextElementSibling.innerHTML = "";
            }
          } 
</script>
