<div>
<form action="#" th:object="${customer}" >
<div class="table-responsive">
			<table >
				<tr>
					<td>Customer ID:</td>
					<td><input type="text"  name="cust_id" id="cust_id" th:field="*{cust_id}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Customer Name:</td>
					<td><input type="text" name="cust_name"  id="cust_name" th:field="*{cust_name}" readonly="readonly"/></td>
				</tr>
				
		</table>
		
		<table class="table table-striped table-primary" style="color:grey;font-size:20px;align-content: center;">
					
				<thead>
					<tr>
						<th>Car Id</th>
						<th>Fuel Type</th>	
						<th>Image</th>
						<th>Model</th>
						<th>Reg No</th>
						<th>Rent</th>		
						<th>Status</th>
							
						<th>Actions</th>
							
					</tr>
				</thead>
	<tbody>
							
		<th:block th:each="car: ${listcars}">
					
			<tr> 
						<td th:text="${car.car_id}" ></td>
						<td th:text="${car.car_fuel}"></td>
						<td th:text="${car.car_image}"></td>
						<td th:text="${car.car_model}"></td>
						<td th:text="${car.car_regno}"></td>
						<td th:text="${car.car_rent}"></td>
						<td th:text="${car.car_status}"></td>
						
						<td>
						<a th:href="@{'booking/' + ${customer.cust_name}+ '/'+ ${car.car_id}+ '/'+${car.car_regno}+ '/'+${car.car_rent}+'/'}">Book</a>&nbsp;&nbsp;&nbsp;&nbsp; 
						
					</td>
									
								
			</tr>
		</th:block>
						
	</tbody>
</table>
</div>		

</form>
